<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>polymer-aes demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../polymer-aes.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered" style="max-width:1000px">
      <h3>polymer-aes encrypt demo</h3>
      <demo-snippet>
        <template>
          <polymer-aes debug direction="encrypt" key="secret" data="{'test':'this'}" result="{{result}}"></polymer-aes>
        </template>
      </demo-snippet>

      <div class="vertical-section-container centered" style="max-width:1000px">
          <h3>polymer-aes decrypt demo</h3>
          <demo-snippet>
            <template>
              <polymer-aes debug direction="decrypt" key="secret" result="{{result}}" data={"iv":"cxfG/gfqhwUFug8HIJhtXw==","salt":"Ehf1lg9Mrdc=","ct":"VGz75rkjIp8TMKI7RaSdoCqX9w9t854="} ></polymer-aes>
            </template>
          </demo-snippet>
    </div>
  </body>
</html>
